<div class="row" *ngIf="isLoading">
  <gro-page-loader></gro-page-loader>
</div>
<div class="row" *ngIf="!isLoading">
  <div class="col-sm-12 col-md-6 col-lg-7">
    <div class="panel panel-default">
      <div class="panel-heading">
      	Components
    	 <button role="button"
                class="btn btn-xs btn-success pull-right"
                [routerLink]="['/settings/component/add']">
          Add
        </button>
      </div>
      <div class="panel-body">
        <gro-rpicomponents
            [components]="components"
            (onComponentDelete)="onComponentDelete($event)"
            (onHover)="onTableRowHover($event)">
        </gro-rpicomponents>
      </div>
    </div>
  </div>
  <div class="col-sm-12 col-md-6 col-lg-5">
    <gro-rpi-pinout
        [selected]="selected"
        [pins]="pins">
    </gro-rpi-pinout>
  </div>
</div>
