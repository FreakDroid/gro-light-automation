<gro-rpicomponent-filter
  (onChangeFilter)="changeFilter($event)"></gro-rpicomponent-filter>
<hr />
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Alias</th>
      <th>Type</th>
      <th>Pins</th>
      <th></th>
    </tr>
  </thead>

  <tbody
      *ngIf="switch(filterBy.RELAY)"
      gro-rpicomponent-list
      [components]="components"
      [type]="'Relay'"
      (onHover)="hover($event)">
  </tbody>

  <tbody
      *ngIf="switch(filterBy.HUMIDITY)"
      gro-rpicomponent-list
      [components]="components"
      [type]="'Humidity'"
      (onHover)="hover($event)">
  </tbody>

</table>
